<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Manage Suppliers</title>
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Table Container -->
    <div class="table-container">
        <div class="content">
            <h2>Manage Suppliers</h2>
            <button onclick="openModal('addSupplierModal')" class="btn">Add Supplier</button>

            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Website</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="supplier-table">
                    <!-- Suppliers will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Supplier Modal -->
    <div id="addSupplierModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addSupplierModal')">&times;</span>
            <h2>Add New Supplier</h2>
            <form id="addSupplierForm" class="form">
                <label for="supplierName">Supplier Name:</label>
                <input type="text" id="supplierName" name="supplierName" required>

                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" name="contactPerson" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city">

                <label for="country">Country:</label>
                <input type="text" id="country" name="country">

                <label for="website">Website:</label>
                <input type="text" id="website" name="website">

                <button type="submit" class="btn">Add Supplier</button>
            </form>
        </div>
    </div>

    <!-- Edit Supplier Modal -->
    <div id="editSupplierModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editSupplierModal')">&times;</span>
            <h2>Edit Supplier</h2>
            <form id="editSupplierForm" class="form">
                <input type="hidden" id="editSupplierId" name="editSupplierId">

                <label for="editSupplierName">Supplier Name:</label>
                <input type="text" id="editSupplierName" name="editSupplierName" required>

                <label for="editContactPerson">Contact Person:</label>
                <input type="text" id="editContactPerson" name="editContactPerson" required>

                <label for="editPhone">Phone:</label>
                <input type="text" id="editPhone" name="editPhone" required>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="editEmail" required>

                <label for="editAddress">Address:</label>
                <input type="text" id="editAddress" name="editAddress">

                <label for="editCity">City:</label>
                <input type="text" id="editCity" name="editCity">

                <label for="editCountry">Country:</label>
                <input type="text" id="editCountry" name="editCountry">

                <label for="editWebsite">Website:</label>
                <input type="text" id="editWebsite" name="editWebsite">

                <button type="submit" class="btn">Update Supplier</button>
            </form>
        </div>
    </div>

    <!-- View Supplier Modal -->
    <div id="viewSupplierModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('viewSupplierModal')">&times;</span>
            <h2>View Supplier</h2>
            <form id="viewSupplierForm" class="form">
                <label for="view-supplier-id">Supplier ID:</label>
                <input type="text" id="view-supplier-id" readonly>

                <label for="view-supplier-name">Supplier Name:</label>
                <input type="text" id="view-supplier-name" readonly>

                <label for="view-contact-person">Contact Person:</label>
                <input type="text" id="view-contact-person" readonly>

                <label for="view-phone">Phone:</label>
                <input type="text" id="view-phone" readonly>

                <label for="view-email">Email:</label>
                <input type="text" id="view-email" readonly>

                <label for="view-address">Address:</label>
                <input type="text" id="view-address" readonly>

                <label for="view-city">City:</label>
                <input type="text" id="view-city" readonly>

                <label for="view-country">Country:</label>
                <input type="text" id="view-country" readonly>

                <label for="view-website">Website:</label>
                <input type="text" id="view-website" readonly>

                <button type="button" onclick="closeModal('viewSupplierModal')">Close</button>
            </form>
        </div>
    </div>

    <script src="../js/supplier.js" defer></script>
    <script src="../js/script.js" defer></script>

</body>
</html>
